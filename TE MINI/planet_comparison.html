<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earth vs Exoplanet Size Comparison</title>
    <style>
        body {
            margin: 0;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            color: white;
        }

        canvas {
            display: block;
        }

        #controls label,
        #controls select {
            font-size: 16px;
            color: #ffffff;
        }
    </style>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
</head>

<body>
    <div id="controls">
        <label for="planetSelect">Select Planet: </label>
        <select id="planetSelect">
            <option value="1.0" selected>Earth</option>
            <option value="0.5">Mercury</option>
            <option value="0.6">Venus</option>
            <option value="1.0">Earth</option>
            <option value="0.53">Mars</option>
            <option value="1.4">Jupiter</option>
            <option value="1.2">Saturn</option>
            <option value="0.5">Uranus</option>
            <option value="0.5">Neptune</option>
        </select>
        <label for="sizeSelect">Exoplanet Size: </label>
        <select id="sizeSelect">
            <option value="0.5">Small (0.5 units)</option>
            <option value="1.0" selected>Medium (1.0 units)</option>
            <option value="1.5">Large (1.5 units)</option>
            <option value="2.0">Extra Large (2.0 units)</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a starry background
        function createStars() {
            const starGeometry = new THREE.SphereGeometry(500, 32, 32);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, opacity: 0.5, transparent: true });
            const stars = new THREE.Mesh(starGeometry, starMaterial);
            stars.rotation.y = Math.PI; // Flip the stars to face inside
            scene.add(stars);
        }
        createStars();

        // Create Earth Sphere with solid blue color
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const earthSphere = new THREE.Mesh(earthGeometry, earthMaterial);
        earthSphere.position.set(0, 0, 0); // Position Earth
        scene.add(earthSphere);

        // Create Exoplanet Sphere
        let exoplanetSphere;
        function createExoplanet(size) {
            if (exoplanetSphere) {
                scene.remove(exoplanetSphere); // Remove previous exoplanet
            }
            const exoplanetGeometry = new THREE.SphereGeometry(size, 32, 32); // Default size
            const exoplanetMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            exoplanetSphere = new THREE.Mesh(exoplanetGeometry, exoplanetMaterial);
            scene.add(exoplanetSphere);
        }
        createExoplanet(1.0); // Default size

        // Camera Position - Neutral Position
        camera.position.set(0, 2, 6); // Neutral position to see both planets clearly

        // Dropdown to update exoplanet size
        const sizeSelect = document.getElementById('sizeSelect');
        sizeSelect.addEventListener('change', (event) => {
            const newSize = parseFloat(event.target.value);
            updateExoplanetSize(newSize);
        });

        // Dropdown to update the planet
        const planetSelect = document.getElementById('planetSelect');
        planetSelect.addEventListener('change', (event) => {
            const selectedSize = parseFloat(event.target.value);
            updateEarthSize(selectedSize);
        });

        // Function to update the exoplanet size
        function updateExoplanetSize(size) {
            createExoplanet(size); // Recreate the exoplanet with new size
        }

        // Function to update Earth size
        function updateEarthSize(size) {
            earthSphere.geometry.dispose(); // Dispose old geometry
            earthSphere.geometry = new THREE.SphereGeometry(size, 32, 32); // Set new size
        }

        // Orbit variables
        let orbitRadius = 3; // Distance from Earth
        let orbitSpeed = 0.02; // Speed of orbit
        let angle = 0; // Current angle in the orbit

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Calculate new position for exoplanet to orbit around Earth
            angle += orbitSpeed; // Update angle
            exoplanetSphere.position.x = earthSphere.position.x + orbitRadius * Math.cos(angle);
            exoplanetSphere.position.z = earthSphere.position.z + orbitRadius * Math.sin(angle);
            exoplanetSphere.position.y = Math.sin(angle / 2); // Slight vertical motion for a 3D effect

            // Rotate the spheres for a 3D effect
            earthSphere.rotation.y += 0.01; // Rotate Earth
            exoplanetSphere.rotation.y += 0.01; // Rotate Exoplanet

            // Render the scene
            renderer.render(scene, camera);
        }

        animate(); // Start animation loop
    </script>
</body>

</html>
